<main class="page">
  <div class="box" [@animaciones]="state">
    <h1>Ejemplo de animacion</h1>
  </div>

  <div [ngStyle]="{ display: 'flex', gap: '5px' }">
    <button mat-raised-button color="primary" (click)="toTheLeft()">
      Left
    </button>
    <button mat-raised-button color="primary" (click)="toTheRight()">
      Right
    </button>
  </div>
</main>
