<!-- Formulario bÃ¡sico reactivo -->
<form [formGroup]="myForm">

  <!-- Previsualizamos los valores del Form -->
  <h2>Live data form:</h2>
  <!-- Usamos un pipe de Angular de tipo json para pasar el objeto a JSON -->
  <p>{{ myForm.value | json }}</p>

  <!-- Campos del form -->
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Surname" formControlName="surname">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Email" formControlName="email">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Phone" formControlName="phone">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Adress" formControlName="adress">
  </mat-form-field>
</form>
