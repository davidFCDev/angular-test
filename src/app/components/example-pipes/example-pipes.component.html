<h1>Example Pipes Angular Native</h1>

<!-- Dates -->
<h2>Date Pipes</h2>
<p>My birthday is {{ dob | date }}</p>
<p>My birthday is {{ dob | date:'shortDate' }}</p>
<p>My birthday is {{ dob | date:'shortTime' }}</p>
<p>My birthday is {{ dob | date:'medium' }}</p>
<p>My birthday is {{ dob | date:'long' }}</p>
